<md-toolbar class="toolbar">
  <div fxLayout="row" fxFill fxLayoutAlign=" center">
    <div fxFlex="none" fxHide="false" fxHide.gt-sm>
      <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu #menu="mdMenu">
        <a md-menu-item href="https://github.com/eduardomourar/dutch-tax-income-calculator2" mdTooltip="{{'GITHUB'|translate}}" mdTooltipPosition="right">
          <md-icon class="github"></md-icon>
        </a>
        <md-divider></md-divider>
        <label class="language mat-tab-label">{{'LANGUAGE'|translate}}</label>
        <button md-menu-item *ngFor="let lang of translate.getLangs()" (click)="translate.use(lang)">
          <md-icon class="flag {{lang}}"></md-icon>
          <span>{{lang}}</span>
        </button>
      </md-menu>
    </div>
    <div fxFlex="none" class="title">
      {{'TITLE'|translate}}
      <div fxFlex="none" fxShow="false" fxShow.gt-sm class="motto">&nbsp;{{'MOTTO'|translate}} {{year - 2}}, {{year - 1}} {{'AND'|translate}} {{year}}</div>
    </div>
    <div fxFlex></div>
    <div fxFlex="none" fxShow="false" fxShow.gt-sm>
      <md-select placeholder="{{'LANGUAGE'|translate}}" (change)="translate.use(selectedLang)" [(ngModel)]="selectedLang">
        <md-option class="flags" *ngFor="let lang of translate.getLangs()" [value]="lang">
          <md-icon class="flag {{lang}}"></md-icon>
          {{lang}}
        </md-option>
      </md-select>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <a class="github" href="https://github.com/eduardomourar/dutch-tax-income-calculator2">
        <md-icon mdTooltip="{{'GITHUB'|translate}}" mdTooltipPosition="left"></md-icon>
      </a>
    </div>
  </div>
</md-toolbar>
<app-content></app-content>
<app-ruling></app-ruling>
